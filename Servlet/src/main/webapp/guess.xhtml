<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>BackingBean</title>
        <style>
            .myDiv {
                border: 5px outset rgb(48, 39, 85);
                background-color: rgb(93, 167, 192);

            }
            .center{
                text-align: center;
            }
            strong {
                color :rgb(70, 146, 99);
            }
            hr.new1 {
                border: 1px solid red;
            }
            #blueLine{
                height:2px;
                border-width:0;
                color:blue;
                background-color:blue;
            }
        </style>
    </h:head>
    <h:body>
        <h1 align="center">BackingBean</h1>
        <center>
            <h:form id="guess_form" style="margin-bottom:10px;">
                <h:panelGrid class="myPanelGrid"  style="text-align:center" >
                    <h:outputLabel value="#{guessBean.getRandomNumber()}" style="display: none;"/>
                    <h:outputLabel value="Entrada:" style="font-weight: bold;"/>
                    <h:inputText type="text" binding="#{input}"/>
                    <h:outputLabel value="Intentos:" style="font-weight: bold;"/> <h:outputLabel value="#{guessBean.getTries()}"/>
                    <h:outputLabel value="Estado:" style="font-weight: bold;"/> <h:outputLabel value="#{guessBean.getStatus()}"/>
                    <h:outputLabel value="Score:" style="font-weight: bold;"/> <h:outputLabel value="#{guessBean.getScore()}" />
                    <h:commandButton value="Restart" update="guess_form" actionListener="#{guessBean.restart()}"/>
                    <h:commandButton value="Guess"  update="guess_form" actionListener="#{guessBean.guess(input.value)}"/>
                    <h:outputLabel value="Numbers played:" style="font-weight: bold;"/> <h:outputLabel value="#{guessBean.getPlayed()}" />
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
